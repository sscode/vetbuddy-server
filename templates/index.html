<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional //EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" type="text/css">
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      background-color: #e8e8e8;
      font-family: 'Inter', sans-serif;
    }
    table, tr, td {
      vertical-align: top;
      border-collapse: collapse;
    }
    p {
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 0;
      padding: 0;
    }
    .header {
      padding: 60px 10px 30px;
      text-align: center;
      font-size: 35px;
      font-weight: 400;
      color: #000;
    }
    .intro {
      padding: 10px 80px;
      text-align: center;
      font-size: 14px;
      line-height: 160%;
      color: #000;
    }
    .table-content {
      margin: 0px 12px 24px;
      padding: 10px;
      text-align: left;
      font-size: 16px;
      line-height: 140%;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .footer {
      padding: 40px 10px 0px;
      text-align: center;
      font-size: 22px;
      font-weight: 400;
      color: #000;
    }
    .footer-text {
      padding: 15px 0 40px;
      text-align: center;
      font-size: 14px;
      line-height: 140%;
      color: #000;
    }
    .unsubscribe {
      padding: 10px 10px 40px;
      text-align: center;
      font-size: 14px;
      line-height: 140%;
      color: #006fbe;
    }
  </style>
</head>
<body>
  <table class="container" role="presentation" cellpadding="0" cellspacing="0" width="100%" border="0">
    <tr>
      <td class="header">
        <strong>Finlister</strong>
      </td>
    </tr>
    <tr>
      <td class="intro">
        <p>Here is a recap of your stocks in your portfolio.</p>
      </td>
    </tr>
    <tr>
      <td class="table-content">
        %TABLE_CONTENT%
      </td>
    </tr>
    <tr>
      <td class="footer">
        <strong>Want more?</strong>
      </td>
    </tr>
    <tr>
      <td class="footer-text">
        <p>Head back to our website to analyze these stocks more.</p>
      </td>
    </tr>
    <tr>
      <td class="unsubscribe">
        <p>Contact us | Unsubscribe</p>
      </td>
    </tr>
  </table>
</body>
</html>
