<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style type="text/css">
        body {
            background-color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen-Sans, Ubuntu, Cantarell, Helvetica Neue, sans-serif;
        }

        /* Define other styles here */
        .section-heading {
            font-size: 32px;
            line-height: 1.3;
            margin: 16px 0;
            font-weight: 700;
            text-align: center;
            letter-spacing: -1px;
        }

        .subtext {
            font-size: 14px;
            line-height: 2;
            margin: 0;
            color: #747474;
            font-weight: 500;
        }

        .hr-divider {
            width: 100%;
            border: none;
            border-top: 1px solid #eaeaea;
            border-color: #E5E5E5;
            margin: 0;
        }

        .th-header {
          font-size: 16px; 
          padding-top: 5px; 
          padding-bottom: 5px;
          padding-right: 8px; 
          padding-left: 5px; 
          border: none; 
          background-color: #f0f0f0;
        }

        .td-cell {
          font-size: 16px; 
          padding-top: 5px; 
          padding-bottom: 5px;
          padding-right: 8px; 
          padding-left: 5px; 
          border: none;
          text-align: right;
        }

        .td-stock {
          text-align: left;
        }

    </style>
</head>
<body>
    <table align="center" role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="margin: 10px auto; width: 600px; border: 1px solid #E5E5E5;">
        <tr style="width: 100%;">
            <td>
                %HEADER_CONTENT%
                <hr class="hr-divider" />
                %TABLE_CONTENT%
                <hr class="hr-divider" />
                 %FOOTER_CONTENT%
            </td>
        </tr>
    </table>
</body>
</html>
